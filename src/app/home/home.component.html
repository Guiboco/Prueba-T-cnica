<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
</head>

<body>
  <div class="news">
    <div class="title"> News</div>
    <ul class="list-group" [routerLink]='["/new",new.id]' *ngFor='let new of news'>
     
      <li class="list-group-item"> <div class="featuredMedia" *ngFor="let featuredmedia of new['_embedded']['wp:featuredmedia']">
          <img
            src="https://www.circuitricardotormo.com/wp-content/uploads/2019/{{featuredmedia?.date?.slice(5,7)}}/{{featuredmedia['media_details']?.sizes?.thumbnail?.file}}"
            alt="">
        </div>{{new.title.rendered}} <br> {{new.date | date: 'dd/MM/yyyy HH:mm'}}

      </li>

    </ul>
  </div>


</body>

</html>
