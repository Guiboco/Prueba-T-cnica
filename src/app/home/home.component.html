
<div class="news">
  <div class="new"  [routerLink]='["/new",new.id]' *ngFor='let new of news'>
    <div class="rightSection">
      <h2 class="title">{{new.title.rendered}}</h2>

      <p class="date">{{new.date | date: 'dd/MM/yyyy HH:mm'}}</p>

      <p class="description">{{new.embedded}}</p>

    </div>
  </div>
</div>
