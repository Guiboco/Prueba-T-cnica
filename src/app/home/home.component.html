<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <ul class="list-group"  [routerLink]='["/new",new.id]' *ngFor='let new of news'>
        <li class="list-group-item">{{new.title.rendered}} <br> {{new.date | date: 'dd/MM/yyyy HH:mm'}}</li>
      </ul>
  
</body>

</html>
